<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Music Player</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .player {
      background-color: #000;
  border: 2px solid #0ff;
  color: #0ff;
  padding: 20px;
      width: 300px;
      box-shadow: 0 0 15px #000;
    }
    .marquee-text-track{
      overflow: hidden;
    }

    .title {
      margin-bottom: 10px;
      font-size: 1.1em;
      animation: scroll-text 6s linear infinite;
    }

    @keyframes scroll-text {
  0% {
    transform: translateX(100%);
  }
  100% {
    transform: translateX(-100%);
  }
}

    .controls {
      display: flex;
      justify-content: space-around;
    }

    .progress {
      width: 100%;
      height: 5px;
      background: #444;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 8px;
      position: relative;
    }

    .progress-filled {
      height: 100%;
      background: #ff69b4;
      width: 0%;
      transition: width 0.2s;
    }

    .time {
      display: flex;
      justify-content: space-between;
      font-size: 0.8em;
      margin-bottom: 10px;
    }

    .volume {
      width: 100%;
    }

    button {
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
    }

    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="marquee-text-track"><div class="title" id="song-title">Loading...</div></div>
    <div class="progress" id="progress">
      <div class="progress-filled" id="progress-filled"></div>
    </div>
    <div class="time">
      <span id="current-time">0:00</span>
      <span id="duration">0:00</span>
    </div>
    <div class="controls">
      <button id="prev"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#00ffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-skip-back-icon lucide-skip-back"><polygon points="19 20 9 12 19 4 19 20"/><line x1="5" x2="5" y1="19" y2="5"/></svg></button>
      <button id="play-pause"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#00ffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-play-icon lucide-play"><polygon points="6 3 20 12 6 21 6 3"/></svg></button>
      <button id="next"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#00ffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-skip-forward-icon lucide-skip-forward"><polygon points="5 4 15 12 5 20 5 4"/><line x1="19" x2="19" y1="5" y2="19"/></svg></button>
    </div>
    <audio id="audio"></audio>
  </div>

  <script>
    const playlist = [
      {
        title: "Cyber Sunset",
        url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
      },
      {
        title: "Digital Drift",
        url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
      },
      {
        title: "Neon Skies",
        url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
      }
    ];

    let currentIndex = 0;
    const audio = document.getElementById("audio");
    const title = document.getElementById("song-title");
    const playPause = document.getElementById("play-pause");
    const next = document.getElementById("next");
    const prev = document.getElementById("prev");
    const progress = document.getElementById("progress");
    const progressFilled = document.getElementById("progress-filled");
    const currentTimeEl = document.getElementById("current-time");
    const durationEl = document.getElementById("duration");
    const volume = document.getElementById("volume");

    function loadSong(index) {
      const song = playlist[index];
      audio.src = song.url;
      title.textContent = song.title;
      audio.load();
    }

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function updateProgress() {
      const percent = (audio.currentTime / audio.duration) * 100;
      progressFilled.style.width = percent + "%";
      currentTimeEl.textContent = formatTime(audio.currentTime);
      durationEl.textContent = formatTime(audio.duration);
    }

    playPause.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        playPause.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#00ffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-pause-icon lucide-pause"><rect x="14" y="4" width="4" height="16" rx="1"/><rect x="6" y="4" width="4" height="16" rx="1"/></svg>';
      } else {
        audio.pause();
        playPause.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#00ffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-play-icon lucide-play"><polygon points="6 3 20 12 6 21 6 3"/></svg>';
      }
    });

    next.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % playlist.length;
      loadSong(currentIndex);
      audio.play();
      playPause.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#00ffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-pause-icon lucide-pause"><rect x="14" y="4" width="4" height="16" rx="1"/><rect x="6" y="4" width="4" height="16" rx="1"/></svg>';
    });

    prev.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
      loadSong(currentIndex);
      audio.play();
      playPause.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#00ffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-play-icon lucide-play"><polygon points="6 3 20 12 6 21 6 3"/></svg>';
    });

    audio.addEventListener("timeupdate", updateProgress);
    audio.addEventListener("loadedmetadata", updateProgress);
    audio.addEventListener("ended", () => {
      next.click();
    });

    progress.addEventListener("click", (e) => {
      const width = progress.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    });
    // Initial setup
    loadSong(currentIndex);
  </script>
</body>
</html>
